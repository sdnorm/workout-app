name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  # Local CI with gh-signoff
  #
  # Developers run `bin/ci` locally which runs all tests, linters, and security checks.
  # If everything passes, it automatically signs off via `gh signoff`.
  # The signoff commit status is set directly by the CLI - no GitHub Action needed.
  #
  # Setup:
  #   gh extension install basecamp/gh-signoff
  #   gh signoff install
  #
  # Branch protection should require the "signoff" status check.

  # Safety net: run tests on push to main
  verify-main:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:test:prepare
          bin/rails test

  # Run CI for Dependabot PRs (they can't run local CI)
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:test:prepare
          bin/rails test

      - name: Run linter
        run: bin/rubocop

      - name: Run security checks
        run: |
          bin/brakeman -q --no-pager
          bin/bundler-audit check --update
          bin/importmap audit

      - name: Auto-approve Dependabot PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
