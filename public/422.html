<!doctype html>
<html lang="en">
  <head>
    <title>Request rejected</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <style>
      * { box-sizing: border-box; margin: 0; }
      body {
        background: #030712;
        color: #f3f4f6;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        -webkit-font-smoothing: antialiased;
      }
      .error-code {
        font-size: 4rem;
        font-weight: 800;
        color: #f59e0b;
        line-height: 1;
        margin-bottom: 0.5rem;
      }
      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #e5e7eb;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 0.875rem;
        color: #9ca3af;
        margin-bottom: 2rem;
        max-width: 20rem;
      }
      .actions {
        display: flex;
        gap: 0.75rem;
      }
      a, button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        border: none;
        font-family: inherit;
      }
      .btn-primary {
        background: #3b82f6;
        color: #fff;
      }
      .btn-secondary {
        background: #1f2937;
        color: #d1d5db;
        border: 1px solid #374151;
      }
    </style>
  </head>
  <body>
    <div class="error-code">422</div>
    <h1>Request rejected</h1>
    <p>The change you tried to make couldn't be processed. Try going back and trying again.</p>
    <div class="actions">
      <button class="btn-secondary" onclick="history.back()">Go Back</button>
      <a class="btn-primary" href="/">Home</a>
    </div>
  </body>
</html>
